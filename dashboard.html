<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-vector/abstract-technological-background_23-2148897676.jpg?t=st=1732511460~exp=1732515060~hmac=7d14f2e63639409d93cc0959464dd48292fed75abf1f84ea0e676a8bb0dc1a37&w=996');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            margin: 50px auto;
            width: 90%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            background-color: #f4f4f9;
            border: 2px dashed #cccccc;
            border-radius: 8px;
            width: 100%;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="file"]:hover {
            background-color: #e9e9f0;
        }

        button {
            display: block;
            width: 100%;
            background-color: #4a90e2;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: green;
        }

        a {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #333;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #4a90e2;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        // Function to change button text when a file is selected
        function changeButtonText() {
            const fileInput = document.querySelector('input[type="file"]');
            const uploadButton = document.querySelector('button');

            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    uploadButton.textContent = 'Next';
                } else {
                    uploadButton.textContent = 'Upload File';
                }
            });
        }

        // Run the function once the DOM content is fully loaded
        document.addEventListener('DOMContentLoaded', changeButtonText);
    </script>
</head>
<body>
    <div class="container">
        <h2>Welcome to Your Dashboard</h2>
        <p>Select a file to upload and choose the action you want to perform:</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload File</button>
        </form>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
